name: "spexplusshort_causal_finetune"
wandb_project: "online_target_source_separation"
n_gpu: 2
resume: "./outputs/2024-04-13/22-34-12/model_best.pth"
continue_from_checkpoint: False
dataset:
  sr: 16000
  train:
    root: "../../data/ss_data_with_vad_merge/"
    part: "train"
    batch_size: 8
    max_length: 20000
    filenames_path: "../../data/ss_data/train_speakers.txt"
    num_workers: 8
    pin_memory: True
  dev:
    root: "../../data/ss_data/"
    part: "dev"
    batch_size: 8
    max_length: 5000
    num_workers: 8
    pin_memory: True
streamer:
  chunk_window: 4800
  chunk_step: 2400
  overlap_add_method: "half"
arch:
  type: "SpexPlusShort"
  args: 
    n_channels: 256
    hidden_channels: 512
    out_channels: 100
    short_kernel: 40
    n_resnetblocks: 3
    n_stacked_tcnblocks: 4
    n_tcnblocks: 8
    causal: False
optimizer:
  type: "Adam"
  args:
    lr: 0.001
    weight_decay: 0
loss:
  type: "SpexPlusShortLoss"
  args: {}
lr_scheduler:
  type: "ReduceLROnPlateau"
  args:
    factor: 0.5
    patience: 2
metrics:
  - type: "ACC"
    args: {}
train_metrics: ["ACC"]
dev_metrics: []
trainer:
  type: "ShortCausalTrainer"
  args: {}
  batch_size: 16
  epochs: 10
  save_period: 10
  monitor: "min dev_loss"
  early_stop: 6
  grad_norm_clip: 40
