name: "spexplusshort_gru_version2_sparsification"
wandb_project: "ss"
n_gpu: 2
resume: "../training/outputs/2024-05-04/21-51-46/model_best.pth"
recipe_path: "./recipes/recipe0.yaml"
speaker_handler_name: "speaker_handler0"
main_model_name: "main_model0"
dataset:
  sr: 16000
  train:
    root: "../../data/data/ss_dataset"
    part: "train"
    batch_size: 4
    n_speakers: 256
    max_length: 32
    num_workers: 8
    pin_memory: True
  dev:
    root: "../../data/data/ss_dataset"
    part: "dev"
    batch_size: 4
    max_length: 32
    num_workers: 8
    pin_memory: True
streamer:
  chunk_window: 4800
  chunk_step: 2400
  overlap_add_method: "half"
speaker_handler:
  n_channels: 256
  out_channels: 100
  short_kernel: 40
  n_resnetblocks: 3
  n_speakers: 256
main_model:
  n_channels: 256
  hidden_channels: 512
  out_channels: 100
  short_kernel: 40
  n_stacked_tcnblocks: 4
  n_tcnblocks: 6
  causal: False
  memory_size: 128
optimizer:
  type: "Adam"
  args:
    lr: 0.0001
    weight_decay: 0
loss:
  type: "SpexPlusShortLoss"
  args: {}
metrics:
  - type: "ACC"
    args: {}
train_metrics: ["ACC"]
dev_metrics: []
trainer:
  batch_size: 16
  epochs: 6
  grad_norm_clip: 1000
