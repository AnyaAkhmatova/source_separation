name: "spexplusshort_gru_version2_test"
wandb_project: "online_target_source_separation"
resume: "../training/outputs/2024-05-04/21-51-46/model_best.pth"
n_gpu: 2
sr: 16000
log_step: 250
dataset:
  sr: 16000
  test:
    root: "../../data/data/ss_dataset"
    part: "test"
    batch_size: 1
    max_length: 3000
    num_workers: 8
    pin_memory: False
streamer:
  chunk_window: 4800
  chunk_step: 2400
  overlap_add_method: "half"
arch:
  type: "SpexPlusShortGRUModel"
  args: 
    n_channels: 256
    hidden_channels: 512
    out_channels: 100
    short_kernel: 40
    n_resnetblocks: 3
    n_stacked_tcnblocks: 4
    n_tcnblocks: 6
    dimension: "channels"
    n_speakers: 256
    causal: False
    version: 2
loss:
  type: "SpexPlusShortLoss"
  args: {}
metrics:
  - type: "SISDR"
    args: {}
  - type: "SNR"
    args: {}
  - type: "STOI"
    args: 
      fs: 16000
  - type: "CompositeMetric"
    args: {}
